<!DOCTYPE html>
<html>
    <head>
        <title>
            CubicVR.js: AMMO physics adapter test
        </title>
        <meta charset="utf-8"> 

        <style>
#geostats {
    position: absolute;
    top: 0.5em;
    right: 0.5em;
    z-index: 1000;
    background-color: #555;
    padding: 5px 10px 5px 10px;
    color: #FFF;
}

#footer {
    position: absolute;
    bottom: 0.5em;
    left: 0.5em;
    z-index: 1000;
    background-color: rgba(255,255,255,0.5);
}
        </style>

        <!-- Libraries -->
        <script src="lib/stats.min.js"></script>
        <script src="lib/ammo.fast.js"></script>
        <script src="lib/CubicVR.js"></script>

        <!-- Our code -->
        <script src="cl/fracture.cl" type="text/x-opencl" id="fracturecl"></script>
        <script src="js/fracturecl.js"></script>
        <script src="js/ourmath.js"></script>
        <script src="js/main.js"></script>

        <script>
function statsInit() {
    window.stats = new Stats();
    stats.setMode(1); // 0: fps, 1: ms
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0.5em';
    stats.domElement.style.top  = '0.5em';
    document.body.appendChild(stats.domElement);
}
        </script>
    </head>
    <body onLoad="webGLStart();statsInit();">
        <div id="footer">
            <strong>GPU-Accelerated Dynamic Fracture in the Browser</strong>
            <br>
            CIS 565 Final Project by Jiatong He &amp; Kai Ninomiya
            (<a href="https://github.com/kainino0x/cis565final">on Github</a>)
        </div>
        <div id="geostats">
            Faces: <span id="face_count">0</span></br>
            Vertices: <span id="vertex_count">0</span></br>
            Meshes: <span id="mesh_count">0</span>
        </div>
    </body>
</html>
